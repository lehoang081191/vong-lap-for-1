<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let i = +prompt('Nhập nhiệt độ: ');
        while (i > 100) {
            alert('Cần giảm nhiệt độ!');
            i = +prompt('Nhập lại nhiệt độ: ');
        }
        while (i < 20) {
            alert('Cần tăng nhiệt độ!');
            i = +prompt('Cần tăng nhiệt độ:');
        }
        alert('Nhiệt độ bình thường!');
    </script>
</body>

</html>
